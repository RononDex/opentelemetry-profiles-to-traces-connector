receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

exporters:
  # NOTE: Prior to v0.86.0 use the `logging` instead of `debug`.
  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

connectors:
  profilestotraces:

service:
  pipelines:
    profiles:
      receivers: [otlp]
      exporters: [profilestotraces, debug]
    traces:
      receivers: [profilestotraces]
      exporters: [debug]
